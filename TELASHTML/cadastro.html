<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completar Perfil | Fitlife</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f2f2f2;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      background-color: #fff;
      border-radius: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .back {
      margin-right: 10px;
      cursor: pointer;
      color: #ffa733;
    }

    h1 {
      font-size: 18px;
      margin: 0 auto;
      color: #ff8c00;
      
    }

    h2 {
      font-size: 22px;
      margin: 20px 0 8px;
      color: #ff8c00;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #bdbdbd;
      margin-bottom: 24px;
      color: #ff8c00;
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      background: #f2f2f2;
      color: #fff;
    }

    input::placeholder {
      color: #9e9e9e;
    }

    .terms {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .terms input {
      width: auto;
      margin-right: 8px;
    }

    .terms span {
      color: #ff8c00;
    }
    label, option{
      color:#9e9e9e;
    }
    button {
      width: 100%;
      padding: 16px;
      background-color: #ff8c00;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffa733;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back">←</div>
      <h1>Complete seu Perfil</h1>
    </div>

    <h2>Bem-vindo(a)!</h2>
    <p>Preencha seus dados para completar seu perfil e começar a usar o Fitlife.</p>

    <label>Nome de Usuário</label>
    <input type="text" placeholder="Seu nome de usuário" />

    <label>Número de Telefone</label>
    <input type="tel" placeholder="(xx) xxxxx-xxxx" />

    <label>Email</label>
    <input type="email" placeholder="seu@email.com" />

    <label>Senha</label>
    <input type="password" placeholder="Mínimo 8 caracteres" />

    <label>Gênero</label>
    <select>
      <option>Selecione seu gênero</option>
      <option>Masculino</option>
      <option>Feminino</option>
      <option>Outro</option>
      <option>Prefiro não informar</option>
    </select>

    <div class="terms">
      <input type="checkbox" />
      <label>Eu aceito os <span>Termos e Condições</span></label>
    </div>

    <button>Continuar</button>
  </div>
</body>
</html>
