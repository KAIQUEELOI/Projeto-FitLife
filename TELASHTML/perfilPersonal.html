<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuário | Fitlife</title>
  <style>
    * {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f4f5f7; /* fundo claro suave */
  color: #333; /* cinza escuro - mais agradável que preto */
  display: flex;
  justify-content: center;
  padding: 20px 0;
}

.container {
  width: 100%;
  max-width: 420px;
  background: #ffffff; /* branco limpo */
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0px 2px 10px rgba(0,0,0,0.06); /* leve profundidade */
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

h1 {
  font-size: 18px;
  margin: 0;
  color: #333;
}

h2 {
  font-size: 16px;
  margin: 20px 0 10px;
  color: #444;
}

label {
  font-size: 13px;
  display: block;
  margin-bottom: 6px;
  color: #666;
}

input,
select {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #dcdcdc; /* borda suave */
  margin-bottom: 14px;
  background: #fafafa; /* cinza clarinho */
  color: #333;
}

input::placeholder {
  color: #999;
}

.section {
  background: #f3f3f3; /* bloco cinza claro */
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 20px;
  border: 1px solid #e7e7e7;
}

button {
  width: 100%;
  padding: 16px;
  background: #ff8c00; /* laranja */
  color: #fff; /* branco melhor que preto no botão */
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #ffa733;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Voltar</span>
      <h1>Personal</h1>
    </div>

    <!-- PERSONAL TRAINER -->
    <div class="section">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Personal Trainer</h2>
      </div>

      <label>Nome</label>
      <input type=" Trainertext" placeholder="Seu nome profissional" />

       <label>Contato</label>
      <input type="tel" placeholder="(xx) xxxxx-xxxx" />

      <label>Experiencia</label>
      <select>
        <option>selecione seu nivel de experiencia</option>
        <option>0 a 1 ano</option>
        <option>1 a 2 ano</option>
        <option> 2 a 3 ano</option>
        <option>+3 ano</option>
      </select>

      <label>Especialização</label>
      <input type="text" placeholder="Ex: Treino Funcional" />

      <label>CREF</label>
      <input type="text" placeholder="000000-G/UF" />
    </div>
    <button>Avançar</button>
  </div>
</body>
</html>
