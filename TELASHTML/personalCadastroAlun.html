<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dados do Aluno</title>  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="personalCadastroAlun.css">
  
  <style>

    :root {
  --primary: #ff8a00;
  --bg: #f6f6f8;
  --card: #ffffff;
  --border: #e5e5ea;
  --text: #1c1c1e;
  --muted: #6e6e73;
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  padding: 0;  
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;

}

/* Header */
header {
  height: 56px;
  width: 100%;
  padding: 0;
  margin: 0;
  background: #fff;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;

  a{
            text-decoration: none;
            color: white;
        }
}

.voltarHeader {
  color: var(--primary);
  font-weight: 700;
  
}

.voltarInicio{
  color: #ff8a00;
  font-weight: 700;
  
  a{
    text-decoration: none;
    color: #ff8a00;
  }
}
.dadosAluno{
    text-align: center;
}
.container {
  padding-bottom: 56px;
  width: 600px;
 background-color: #e5e5ea;
  border: solid 1px #e5e5ea;
  box-shadow: #e5e5ea 2px 2px 2px 2px;


}

h1 {
  font-size: 18px;
  margin-bottom: 16px;
}

/* Cards */
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 16px;
}

.card h2 {
  font-size: 14px;
  margin-bottom: 12px;
}

/* Form */
label {
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 4px;
  display: block;
}

input,
select,
textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--border);
  margin-bottom: 12px;
  font-size: 14px;
}

textarea {
  resize: none;
}

/* Linhas */
.row {
  display: flex;
  gap: 12px;
}

.row > div,
.row > input {
  flex: 1;
}

/* Footer */
.footer {
  position: fixed;
  bottom: 0;
  width: 600px;
  background: none;
  padding: 12px 16px;

}

.btn-primary {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--primary);
  color: #fff;
  font-size: 15px;
  font-weight: 600;

  a{
    text-decoration: none;
    color: white;
  }
}

  </style>
</head>
<body>
  <main class="container">

     <header>
    <a href="../TELASHTML/homePersonal.html"><span class="voltarHeader">Voltar</span></a>
    <span class="voltarInicio"><a href="homePersonal.html">Home</a></span>
  </header>

    <h1 class="dadosAluno">Dados do Aluno</h1>

    <!-- Dados Pessoais -->
    <section class="card">
      <h2>Dados Pessoais</h2>

      <label>Nome Completo</label>
      <input type="text" placeholder="Nome do aluno">

      <div class="row">
        <div>
          <label>Idade</label>
          <input type="number" placeholder="Anos">
        </div>
        <div>
          <label>Altura (cm)</label>
          <input type="number" placeholder="cm">
        </div>
      </div>

      <label>Gênero</label>
      <select>
        <option>Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outro</option>
      </select>

      <label>Objetivo</label>
      <textarea placeholder="Ex: Ganho de massa, Perda de peso"></textarea>
    </section>

    <!-- Medidas -->
    <section class="card">
      <h2>Medidas Corporais (cm)</h2>

      <div class="row">
        <input type="number" placeholder="Bíceps">
        <input type="number" placeholder="Antebraço">
      </div>

      <div class="row">
        <input type="number" placeholder="Peitoral">
        <input type="number" placeholder="Costas">
      </div>

      <div class="row">
        <input type="number" placeholder="Cintura">
        <input type="number" placeholder="Quadril">
      </div>

      <div class="row">
        <input type="number" placeholder="Coxa">
        <input type="number" placeholder="Panturrilha">
      </div>
    </section>

    <!-- Anotações -->
    <section class="card">
      <h2>Anotações</h2>
      <textarea rows="4" placeholder="Observações, histórico médico, preferências..."></textarea>
    </section>

  </main>

  <!-- Botão fixo -->
  <footer class="footer">
    <a href="./criarTreinoDoAluno.html"><button class="btn-primary">Avançar</button></a>
  </footer>

</body>
</html>
